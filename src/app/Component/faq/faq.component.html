<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <h1>Frequently Asked Questions</h1>
    <div class="faq-container">
        <div *ngFor="let faq of faqs" class="faq" [class.active]="faq.isActive">
            <h3 class="faq-title">{{ faq.question }}</h3>
            <button class="faq-toggle" (click)="toggleFaq(faq)">
                <i class="fas" [ngClass]="faq.isActive ? 'fa-times' : 'fa-chevron-down'"></i>
            </button>
            <p class="faq-text" [@expandCollapse]="faq.isActive ? 'expanded' : 'collapsed'">
                {{ faq.answer }}
            </p>
        </div>
    </div>

</body>

</html>
