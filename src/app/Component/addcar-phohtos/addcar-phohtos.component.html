<div class="main-container">
    <!-- Ø¯Ø±Ø§Ø¬ ÙƒÙˆÙ†ØªÙŠÙ†Ø± -->
    <div class="upload-container"
         (dragover)="onDragOver($event)" 
         (dragleave)="onDragLeave()"
         (drop)="onDrop($event)"
         [ngClass]="{ 'dragging': isDragging }">
  
      <div *ngIf="loading" class="loading-animation">
        <div class="loading-spinner"></div>
      </div>
  
      <div *ngIf="!images.length && !loading" class="placeholder">
        <p>Drag & Drop your images here</p>
      </div>
  
      <div *ngIf="images.length" class="image-container">
        <div *ngFor="let img of images; let i = index" class="image-item">
          <img [src]="img.url" [alt]="img.name" />
          <div class="image-info">
            <p>{{ img.name }}</p>
            <p>{{ img.size | number }} KB</p>
          </div>
          <i class="trash-icon" (click)="removeImage(i)">ðŸ—‘</i>
        </div>
      </div>
  
      <!-- Ø²Ø± Ø§Ù„Ø¥Ø±Ø³Ø§Ù„ Ø¯Ø§Ø®Ù„ Ø§Ù„Ø¯Ø±Ø§Ø¬ ÙƒÙˆÙ†ØªÙŠÙ†Ø± -->
      <button class="submit-btn" (click)="submitImages()" [disabled]="!images.length">Submit</button>
    </div>
  
    <!-- Ø²Ø± Ø§Ù„Ø±ÙØ¹ Ø£Ø³ÙÙ„ Ø§Ù„Ù€ Drag Container -->
    <button class="upload-btn" (click)="fileInput.click()">Upload Images</button>
    <input type="file" #fileInput multiple (change)="onFileSelect($event)" hidden>
  </div>
