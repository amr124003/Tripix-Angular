<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="content">
          <div class="bg-shape">
            <img src="https://res.cloudinary.com/muhammederdem/image/upload/q_60/v1536405214/starwars/logo.webp" alt="">
          </div>
      
          <div class="product-img">
            <div class="product-img__item" *ngFor="let product of products" [id]="product.id" [class.active]="currentSlideIndex === products.indexOf(product)">
              <img [src]="product.productImage" alt="star wars" class="product-img__img">
            </div>
          </div>
      
          
      
          <div class="product-slider">
            <div class="product-slider__wrp swiper-wrapper">
              <div class="product-slider__item swiper-slide" *ngFor="let product of products; let i = index" 
                   [attr.data-target]="product.id" [class.swiper-slide-active]="i === currentSlideIndex">
                <div class="product-slider__card">
                  <img [src]="product.coverImage" alt="star wars" class="product-slider__cover">
                  <div class="product-slider__content">
                    <h1 class="product-slider__title" [innerHTML]="product.title"></h1>
                    <span class="product-slider__price" [innerHTML]="'$' + product.price"></span>
                    
                    <div class="product-ctr">
                      <div class="product-labels" *ngFor="let option of product.options">
                        <div class="product-labels__title">{{option.title}}</div>
                        <div class="product-labels__group">
                          <label class="product-labels__item" *ngFor="let item of option.items">
                            <input type="radio" class="product-labels__checkbox" [name]="option.type" [checked]="item.checked">
                            <span class="product-labels__txt" [innerHTML]="item.value"></span>
                          </label>
                        </div>
                      </div>
      
                      <span class="hr-vertical"></span>
      
                      <div class="product-inf">
                        <div class="product-inf__percent">
                          <div class="product-inf__percent-circle">
                            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
                              <defs>
                                <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                                  <stop offset="0%" stop-color="#0c1e2c" stop-opacity="0" />
                                  <stop offset="100%" stop-color="#cb2240" stop-opacity="1" />
                                </linearGradient>
                              </defs>
                              <circle cx="50" cy="50" r="47" [attr.stroke-dasharray]="product.durability * 3 + ', 300'" stroke="#cb2240" stroke-width="4" fill="none"/>
                            </svg>
                          </div>
                          <div class="product-inf__percent-txt">
                            {{product.durability}}%
                          </div>
                        </div>
                        <span class="product-inf__title">DURABILITY RATE</span>
                      </div>
                    </div>
      
                    <div class="product-slider__bottom">
                      <button class="product-slider__cart" (click)="addToCart()">
                        ADD TO CART
                      </button>
                      <button class="product-slider__fav" (click)="toggleFavorite($event)">
                        <span class="heart"></span> ADD TO WISHLIST
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      
        
      </div>
      
      <svg class="hidden" hidden>
        <symbol id="icon-arrow-left" viewBox="0 0 32 32">
          <path d="M0.704 17.696l9.856 9.856c0.896 0.896 2.432 0.896 3.328 0s0.896-2.432 0-3.328l-5.792-5.856h21.568c1.312 0 2.368-1.056 2.368-2.368s-1.056-2.368-2.368-2.368h-21.568l5.824-5.824c0.896-0.896 0.896-2.432 0-3.328-0.48-0.48-1.088-0.704-1.696-0.704s-1.216 0.224-1.696 0.704l-9.824 9.824c-0.448 0.448-0.704 1.056-0.704 1.696s0.224 1.248 0.704 1.696z"></path>
        </symbol>
        <symbol id="icon-arrow-right" viewBox="0 0 32 32">
          <path d="M31.296 14.336l-9.888-9.888c-0.896-0.896-2.432-0.896-3.328 0s-0.896 2.432 0 3.328l5.824 5.856h-21.536c-1.312 0-2.368 1.056-2.368 2.368s1.056 2.368 2.368 2.368h21.568l-5.856 5.824c-0.896 0.896-0.896 2.432 0 3.328 0.48 0.48 1.088 0.704 1.696 0.704s1.216-0.224 1.696-0.704l9.824-9.824c0.448-0.448 0.704-1.056 0.704-1.696s-0.224-1.248-0.704-1.664z"></path>
        </symbol>
      </svg>
</body>
</html>
