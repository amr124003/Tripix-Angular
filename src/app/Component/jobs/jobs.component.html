<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body class="welcome">
    <div>
        <span id="splash-overlay" class="splash"></span>
        <span id="welcome" class="z-depth-4"></span>
    </div>

    <header class="navbar-fixed">
        <nav class="row deep-purple darken-3">
            <div class="col s12">
                <ul class="right">
                    <li class="right">
                        <a href="" target="_blank" class="fa fa-facebook-square fa-2x waves-effect waves-light"><span
                                class="icon-text"></span></a>
                    </li>
                    <li class="right">
                        <a href="" target="_blank" class="fa fa-github-square fa-2x waves-effect waves-light"><span
                                class="icon-text"></span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="job-container">
        <main class="valign-wrapper">
            <span class="container grey-text text-lighten-1 ">

                <p class="flow-text">We looking For</p>
                <h1 class="title grey-text text-lighten-3">jason's classroom</h1>

                <blockquote class="flow-text">A place to study for your High School Equivalency Diploma</blockquote>
            </span>
        </main>
    </div>

    <footer class="page-footer deep-purple darken-3">
        <div class="footer-copyright deep-purple darken-4">
            <div class="container">
                <time [innerHTML]="currentYear"></time>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
